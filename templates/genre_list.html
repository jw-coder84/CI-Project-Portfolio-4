{% extends "base.html" %}

{% block content %}

<div class="col-12 left genre-list">
    <div class="opaque-overlay">&nbsp;</div>
    <div class="row">
        {% for genre in genre_list %}
        <div class="col-md-3">
            <div class="card-body">
                <a href="{% url 'book_list' %}" class="book-link">
                    <h6 class="genre-name border border-warning rounded-3 border-3 mx-auto text-center bg-dark bg-gradient">{{ genre }}</h6>
                </a>
            </div>
        </div>

            {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row">
            {% endif %}
            {% endfor %}
            </div>
        </div>
    </div>

    {% endblock %}
